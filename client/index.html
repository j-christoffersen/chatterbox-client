<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form id="send_form" action="">
        Name:<br>
        <input id="username" type="text" name="username" value=""><br>
        Message:<br>
        <input id="message" type="text" name="message" value=""><br><br>
        <input type="submit" value="Submit">
      </form>
      <select id="roomSelect">
        <option value="">All</option>
        <option value="basement">Basement</option>
        <option value="laura">Laura</option>
        <option value="4chan">4chan</option>
      </select>
      <button class="create-room">Create Room</button>
      <div class="current-room">All</div>
    </div>
    <div id="chats"></div>
  </body>
</html>
